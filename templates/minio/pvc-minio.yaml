apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.minio.claimName }}
  namespace: {{ .Values.minio.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.minio.storage.size }}
  storageClassName: {{ .Values.minio.storageClassName }}